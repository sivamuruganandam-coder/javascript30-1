<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT DAY1</title>
    <link href="/JAVASCRIPT DAY1/style.css" rel="stylesheet" type="text/css">

</head>

<body>
    <div class="container">
        <div data-key="65" class="keys">
            <kbd>A</kbd>
            <span class="sound-name">clap</span>
        </div>
        <div data-key="83" class="keys">
            <kbd>S</kbd>
            <span class="sound-name">hithat</span>
        </div>
        <div data-key="68" class="keys">
            <kbd>D</kbd>
            <span class="sound-name">kick</span>
        </div>
        <div data-key="70" class="keys">
            <kbd>F</kbd>
            <span class="sound-name">openhat</span>
        </div>
        <div data-key="71" class="keys">
            <kbd>G</kbd>
            <span class="sound-name">boom</span>
        </div>
        <div data-key="72" class="keys">
            <kbd>H</kbd>
            <span class="sound-name">ride</span>
        </div>
        <div data-key="74" class="keys">
            <kbd>J</kbd>
            <span class="sound-name">snare</span>
        </div>
        <div data-key="75" class="keys">
            <kbd>K</kbd>
            <span class="sound-name">tom</span>
        </div>
        <div data-key="76" class="keys">
            <kbd>L</kbd>
            <span class="sound-name">tink</span>
        </div>
    </div>
    <audio data-key="65" src="./sound/clap.wav"></audio>
    <audio data-key="83" src="./sound/hihat.wav"></audio>
    <audio data-key="68" src="./sound/kick.wav"></audio>
    <audio data-key="70" src="./sound/openhat.wav"></audio>
    <audio data-key="71" src="./sound/boom.wav"></audio>
    <audio data-key="72" src="./sound/ride.wav"></audio>
    <audio data-key="74" src="./sound/snare.wav"></audio>
    <audio data-key="75" src="./sound/tom.wav"></audio>
    <audio data-key="76" src="./sound/tink.wav"></audio>
    <script src="/JAVASCRIPT DAY1/script.js"type="text/javascript"></script>
</body>

</html>
